<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Open()</title>
</head>
<body>
    <p>Learning How window.open() works.</p>
    <button onclick="location.href='https://google.com'">Google</button>
    <button onclick="window.open('https://www.w3schools.com/')">w3schools</button>
    <button onclick="window.open('images.html', '_self')">Images</button>
</body>
</html>
